<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <a href="{% url 'crear_cliente' %}">Crear Cliente</a>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nombre }} {{ cliente.apellido }}
                <a href="{% url 'actualizar_cliente' cliente.pk %}">Actualizar</a>
                <form action="{% url 'eliminar_cliente' cliente.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
